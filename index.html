<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>INKY. - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Formulário de Login -->
        <div id="loginForm" class="form-container active">
            <img src="assets/logotipo.png" alt="INKY" class="logo">
            <form id="login">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="loginEmail" 
                        placeholder="E-mail" 
                        required
                    >
                </div>
                <div class="form-group">
                    <input 
                        type="password" 
                        id="loginPassword" 
                        placeholder="Senha" 
                        required
                    >
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="toggleForms()">
                        Criar Conta
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Entrar
                    </button>
                </div>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="signupForm" class="form-container">
            <img src="assets/logotipo.png" alt="INKY" class="logo">
            <form id="signup">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="signupName" 
                        placeholder="Nome" 
                        required
                    >
                </div>
                <div class="form-group">
                    <input 
                        type="email" 
                        id="signupEmail" 
                        placeholder="E-mail" 
                        required
                    >
                </div>
                <div class="form-group">
                    <input 
                        type="password" 
                        id="signupPassword" 
                        placeholder="Senha" 
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary btn-full">
                    Criar Conta
                </button>
            </form>
            <button type="button" class="btn-back" onclick="toggleForms()">
                ← Voltar ao Login
            </button>
            <div id="signupError" class="error-message"></div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
